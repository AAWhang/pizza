<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">

      <form id="make_pizza">

        <h4>Size:</h4>
        <div class="radio">
          <label>
            <input type="radio" name="Size" value="small" checked>
            Small: $6
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="Size" value="medium">
            Medium: $8
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="Size" value="large">
            Large: $10
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="Size" value="xlarge">
            Extra Large: $12
          </label>
        </div>
        <hr>

        <h4>Pizza Type:</h4>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaType" value="normal" checked>
            Normal
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaType" value="thin">
            Thin Crust
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaType" value="deep">
            Deep Dish
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaType" value="stuffed">
            Stuffed Crust
          </label>
        </div>
        <hr>

        <div class="form-group">
          <h4>Toppings:</h4>
          <li>Cheese, Egg: $1</li>
          <input type="checkbox" name="Topping" value="cheese" checked> Cheese.
          <input type="checkbox" name="Topping" value="egg"> Egg.<br>
          <li>Meat: $2</li>
          <input type="checkbox" name="Topping" value="pepperoni"> Pepperoni.
          <input type="checkbox" name="Topping" value="sausage"> Sausage.
          <input type="checkbox" name="Topping" value="ham"> Ham.
          <input type="checkbox" name="Topping" value="anchovy"> Anchovy. <br>
          <li>Vegetables: $0.50</li>
          <input type="checkbox" name="Topping" value="olive"> Olive.
          <input type="checkbox" name="Topping" value="mushroom"> Mushroom.
          <input type="checkbox" name="Topping" value="bellPeppers"> BellPeppers.
          <input type="checkbox" name="Topping" value="pineapple"> Pineapple.
          <input type="checkbox" name="Topping" value="spinach"> Spinach.
          <input type="checkbox" name="Topping" value="onion"> Onion.<br>
        </div>
        <hr>


        <button type="submit">Create Pizza</button>
      </form>

    </div>
  </body>
</html>
