<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">

      <form id="transportation_survey">

        <p>Size:</p>
        <div class="radio">
          <label>
            <input type="radio" name="Size" value="Small" checked>
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="Size" value="Medium">
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="Size" value="Large">
            Large
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="Size" value="Extra-Large">
            Extra Large
          </label>
        </div>


        <div class="form-group">
          <p>Toppings:</p>
          <input type="checkbox" name="Topping" value="Cheese" checked> Cheese.<br>
          <input type="checkbox" name="Topping" value="Egg"> Egg.<br>
          <input type="checkbox" name="Topping" value="Pepperoni"> Pepperoni.<br>
          <input type="checkbox" name="Topping" value="Sausage"> Sausage.<br>
          <input type="checkbox" name="Topping" value="Ham"> Ham.<br>
          <input type="checkbox" name="Topping" value="Anchovy"> Anchovy.<br>
          <input type="checkbox" name="Topping" value="Olive"> Olive.<br>
          <input type="checkbox" name="Topping" value="Mushroom"> Mushroom.<br>
          <input type="checkbox" name="Topping" value="BellPeppers"> BellPeppers.<br>
          <input type="checkbox" name="Topping" value="Pineapple"> Pineapple.<br>
          <input type="checkbox" name="Topping" value="Spinach"> Spinach.<br>
          <input type="checkbox" name="Topping" value="Onion"> Onion.<br>
        </div>

        <p>Pizza Type:</p>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaType" value="Normal" checked>
            Normal
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaType" value="Thin Crust">
            Thin Crust
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaType" value="Deep Dish">
            Deep Dish
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaType" value="Stuffed Crust">
            Stuffed Crust
          </label>
        </div>
      </form>

    </div>
  </body>
</html>
